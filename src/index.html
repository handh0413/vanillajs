<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loginContent" class="login-background hidden">
      <div class="white-box">
        <div class="logo-area">
          <h2>JS Challenge</h2>
        </div>
        <form>
          <label>
            <input id="username" class="login-input" placeholder="What is your name?" />
          </label>
          <button id="loginButton" class="login-button">Log In</button>
        </form>
      </div>
    </div>
    <div id="mainContent" class="hidden">
      <div class="todo-template">
        <div class="todo-title">Todo List</div>
        <div class="todo-content">
          <div class="todo-insert">
            <input placeholder="Add your task!" />
            <button>+</button>
          </div>
          <div class="todo-list">
            <div class="todo-list-item">
              <div class="checkbox">
                <img src="icons/checkbox-blank-outline.svg" alt="checkbox-blank-outline" />
                <div class="text">할 일</div>
              </div>
              <div class="remove">
                <img src="icons/md-remove-circle-outline.svg" alt="checkbox-blank-outline" />
              </div>
            </div>

            <div class="todo-list-item">
              <div class="checkbox">
                <img src="icons/checkbox-marked-outline.svg" alt="checkbox-marked-outline" />
                <div class="text">할 일</div>
              </div>
              <div class="remove">
                <img src="icons/md-remove-circle-outline.svg" alt="checkbox-blank-outline" />
              </div>
            </div>

            <div class="todo-list-item">
              <div class="checkbox">
                <img src="icons/checkbox-blank-outline.svg" alt="checkbox-blank-outline" />
                <div class="text">할 일</div>
              </div>
              <div class="remove">
                <img src="icons/md-remove-circle-outline.svg" alt="checkbox-blank-outline" />
              </div>
            </div>

            <div class="todo-list-item">
              <div class="checkbox">
                <img src="icons/checkbox-marked-outline.svg" alt="checkbox-marked-outline" />
                <div class="text">할 일</div>
              </div>
              <div class="remove">
                <img src="icons/md-remove-circle-outline.svg" alt="checkbox-blank-outline" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
